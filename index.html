	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$.ajax({url: "https://mocki.io/v1/ddb7e0a8-e218-4e36-b1be-b902cdb1c098", success: function(result){
					var admins, members;
					var adminsTemplate="", membersTemplate = "";
					admins = result.filter(x=>x.role === "admin");
					members = result.filter(x=>x.role === "member");
					
					$.each(admins, function () {
						adminsTemplate += "<div class='custom-card move-up col d-flex align-items-start'><img src='"+ this.img +"' alt="+ this.first_name +" class='user-pic' /><div class='info-data'><h3 class='mb-0 fs-4 text-body-emphasis'>" + this.first_name + "</h3><p>" + this.last_name + "</p><p>" + this.email + "</p><p>" + this.role + "</p></div></div>";
						
					});
					$("#tblAdminstrators").append(adminsTemplate);
					$.each(members, function () {
						membersTemplate += "<div class='custom-card move-up col d-flex align-items-start'><img src='"+ this.img +"' alt="+ this.first_name +" class='user-pic' /><div class='info-data'><h3 class='mb-0 fs-4 text-body-emphasis'>" + this.first_name + "</h3><p>" + this.last_name + "</p><p>" + this.email + "</p><p>" + this.role + "</p></div></div>";
						
					});
					$("#tblMembers").append(membersTemplate);
				}});
			});
		</script>
	</head>

<!-- START page content -->

		</div>

 </main>
